{% extends "parent.html" %}

{% block content %}
<div class="table-responsive">
  <table class="table table-hover text-center" width="100%">
    <thead>
      <tr class="bg-danger text-white"></tr>
    </thead>
    <tbody>
      {% for each in watchlist %}
	<form action = "/removeWatchlist">
	  <div class="form-group">
	    <button type="submit" class="btn btn-outline-danger btn-sm" id="remove_btn" name = {{each[1]}} value = "Remove from watchlist">Remove from Watchlist</button>
	  </div>
	</form>
      </td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
{% endblock %}
