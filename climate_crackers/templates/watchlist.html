{% extends "parent.html" %}

{% block content %}
<div class="table-responsive">
  <table class="table table-hover text-center" width="100%">
    <thead>
      <tr class="text-white" style="background-color: #8192d9;">
        <th colspan="2">Location</th>
      </tr>
    </thead>
    <tbody>
      {% for each in watchlist %}
      <tr>
        <td>
          <form action="/info">
            <button type="submit" class="btn btn-link">{{each[0]}}</button>
            <input type="hidden" name="city" value="{{each[0]}}">
            <input type="hidden" name="lat" value={{each[1]}}>
            <input type="hidden" name="long" value={{each[2]}}>
          </form>
        </td>
        <td>
	  <form action = "/rm_wl">
	    <div class="form-group">
	      <button type="submit" class="btn btn-outline-secondary btn-sm" id="remove_btn">Remove from Watchlist</button>
	    </div>
         <input type="hidden" name="city" value="{{each[0]}}">
         <input type="hidden" name="lat" value={{each[1]}}>
         <input type="hidden" name="long" value={{each[2]}}>
	  </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
