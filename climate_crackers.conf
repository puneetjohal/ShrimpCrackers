<VirtualHost *:80>

             ServerName climate_crackers.stuycs.org

             WSGIScriptAlias / /var/www/climate_crackers/climate_crackers.wsgi
             <Directory /var/www/climate_crackers/climate_crackers/>
                        Order allow,deny
                        Allow from all
             </Directory>

             Alias /static /var/www/climate_crackers/climate_crackers/static
             <Directory /var/www/climate_crackers/climate_crackers/static/>
                        Order allow,deny
                        Allow from all
              </Directory>

</VirtualHost>
